name: treval_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  svg_flutter: ^0.0.1
  go_router: ^14.6.3
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/
    - assets/icons/
    - assets/images/offers/
    - assets/images/onboarding/
    - assets/images/places/

  fonts:
    - family: Urbanist
      fonts:
        - asset: fonts/urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: fonts/urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: fonts/urbanist/Urbanist-Semibold.ttf
          weight: 600
        - asset: fonts/urbanist/Urbanist-Bold.ttf
          weight: 700


  uses-material-design: true
